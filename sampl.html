<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freston Analytics - Products</title>
 <style>
    body {
    margin: 0;
     font-family: 'Montserrat', sans-serif;
     line-height: 1.6;
 
    scroll-behavior: smooth;
    background-color: #0d011a;
    color: white;
    text-align: center;
    }
    header {
        font-family: 'Montserrat', sans-serif;
        background-color: transparent;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px ;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        }

        .logo {
        font-size: 24px;
        font-weight: bold;
        width: 300px;;
        }

        .logo span {
        color: #bbbbbb;
        }

        header img{
        width: 300px;
        }

        nav ul {
        padding: 0px 70px 0px;
        margin-top: 10px;
        margin-right: 40px;
        display: flex;
        list-style: none;
        gap: 30px;
        }

        nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: color 0.3s ease;
        }

        nav ul li a:hover {
        color: #ff8000;
        }


    .main-header {
    padding: 100px 20px 40px;
    background: radial-gradient(circle at center, #180030, #0d011a);
    }

    .main-header h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    }

    .main-header p {
    font-size: 1.2rem;
    color: #ccc;
    }

    /* Products */
    .products-section {
    padding: 60px 20px;
    background-color: #140122;
    }

    .products-section h2 {
    font-size: 2rem;
    margin-bottom: 40px;
    }

    .product-gallery {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    }

    .product-gallery img {
    width: 300px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    /* Let's Connect */
    .connect-section {
    background: #f4f4f4;
    color: #222;
    padding: 80px 20px;
    }

    .connect-section h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    }

    .connect-btn {
    background: linear-gradient(to right, #ff6600, #ff9900);
    color: white;
    padding: 12px 24px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease;
    }

    .connect-btn:hover {
    transform: scale(1.05);
    }

 </style>
</head>
<body>

  <header>
    <div class="logo"><img src="./logo.png"></div>
    <nav>
      <ul>
        <li><a href="#">WHO WE ARE</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">INDUSTRIES</a></li>
        <li><a href="#">LET'S CONNECT</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-header">
    <h1>"Experience the Future of Technology with <br>Our Digital Products"</h1>
    <p>Trust us, we got everything you need to <br>tune up your money</p>
  </div>

  <!-- Products Section -->
  <section class="products-section">
    <h2>Our Products</h2>
    <div class="product-gallery">
      <img src="./nexus.png" alt="Product 1" />Nexus 360
      <img src="./process manager.jpg" alt="Product 2" />Process Manager
     
    </div>
  </section>

  <!-- Call to Action -->
  <section class="connect-section">
    <h2>Let us know how we can assist you</h2>
    <a href="#connect" class="connect-btn">LET'S CONNECT âž¤</a>
  </section>

</body>
</html>
